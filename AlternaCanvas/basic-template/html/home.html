<!DOCTYPE HTML>
<html lang="en">

<!--#region Head-->
<head class="myheader">
    <meta charset="UTF-8">
    <title>Alterna-Canvas: Home</title>    
    <link href="../css/style.css" rel="stylesheet">
    
</head>
<!--#endregion-->

<body style="background-color:#f0faf6;">
    
    <!--#region Main Menu & Login-->
    <div id="homeDiv">
        <div id="homeTitleDiv">
            <label id="homeLabel">Alterna-Canvas</label>
        </div>
        
        <div id="buttonDiv">
            <button id="loginButton" onclick="document.getElementById('loginDiv').style.display = 'block'">Login</button>
        </div>
        
        <!--#region Login Menu-->
        <div id="loginDiv" class="modal">
            <form class="modal-content animate">
                <div class="imgContainer">
                    <img src="../_images/GenericAvatar.png" alt="Avatar" class="avatar" style="width: 150px; height: 150px">
                </div>
    
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="loginUsername" type="text" placeholder="Enter Username" name="uname" required>
    
                    <label for="psw"><b>Password</b></label>
                    <input id="loginPassword" type="password" placeholder="Enter Password" name="psw" required>
    
                    <button id="loginBtn" type="submit" class="loginbtn">Login</button>
                </div>
    
                <div class="container" style="background-color: #f1f1f1;">
                    <button id="loginCancelBtn" type="button" class="cancelbtn">Cancel</button>
                    <button id="createBtn" type="button" class="createbtn">Create Account</button>
                </div>
            </form>
        </div>
        <!--#endregion-->
    
        <!--#region Create Account Menu-->        
        <div id="createAccountDiv" class="modal">
            <form class="modal-content animate">
                <div class="imgContainer">
                    <img id="createAvatar" src="../_images/GenericAvatar.png" alt="Avatar" class="avatar" style="width: 150px; height: 150px">
                </div>
    
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input id="createUsername" type="text" placeholder="Create Username" name="uname" required>
    
                    <label for="psw"><b>Password</b></label>
                    <input id="createPassword" type="password" placeholder="Create Password" name="psw" required>
    
                    <button id="createAccountBtn" type="submit" class="loginbtn">Create Account</button>
                </div>
    
                <div class="container" style="background-color: #f1f1f1;">
                    <button id="createCancelBtn" type="button" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
        <!--#endregion-->

    </div>
    <!--#endregion-->
    
   
    <script src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
