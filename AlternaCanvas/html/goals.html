<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterna-Canvas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/goals.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <script type="text/javascript" src="/js/nav-bar.js"></script>
  </head>

  <body>
    <div class="container">
      <nav-bar></nav-bar>

      <div class="main-container">
        <div class="main-header-container">
          <div class="main-header">Goals</div>
        </div>
        <div class="main-dashboard-container">
          <div class="main-dashboard">
            <div class="main-dashboard-date">
              Today is Thursday, October 13th!
            </div>
            <div class="main-goals-container">
              <div class="goals-container">
                <div class="goals-title">Current Goals</div>
                <fieldset class="goal">
                  <legend>
                    Goal 1: Get an A on the Computer Graphics Midterm
                  </legend>
                  <div>
                    <input type="checkbox" name="check1" checked />
                    <label for="check1"
                      >Study all previous course material</label
                    >
                  </div>
                  <div>
                    <input type="checkbox" name="check2" checked />
                    <label for="check2"
                      >Review practice questions for the exam</label
                    >
                  </div>
                  <div>
                    <input type="checkbox" name="check3" />
                    <label for="check3">Review chapter 2 and 3 notes</label>
                  </div>
                </fieldset>
                <fieldset class="goal">
                  <legend>
                    Goal 2: Finish Project 1 Implementation for User Interface
                  </legend>
                  <div>
                    <input type="checkbox" name="check1" checked />
                    <label for="check1"
                      >Finalize architecture for the main view</label
                    >
                  </div>
                  <div>
                    <input type="checkbox" name="check2" checked />
                    <label for="check2"
                      >Finish styling the components to look sleek</label
                    >
                  </div>
                  <div>
                    <input type="checkbox" name="check3" checked />
                    <label for="check3"
                      >Implement functionality to control the smart shower's
                      connection to a mock secondary device</label
                    >
                  </div>
                  <div>
                    <input type="checkbox" name="check4" checked />
                    <label for="check4"
                      >Work on simulating the smart object running over
                      time</label
                    >
                  </div>
                </fieldset>
              </div>
              <div class="create-goals-container">
                <div class="goals-title">Create a New Goal</div>
                <form class="goal-form">
                  <div class="goal-form-item">
                    <label class="goal-label" for="goal-name"
                      >Enter the goal name</label
                    >
                    <input class="goal-input" type="text" name="goal-name" />
                  </div>
                  <div class="goal-form-item">
                    <label class="goal-label" for="goal-name"
                      >Enter sub-goal 1</label
                    >
                    <input class="goal-input" type="text" name="goal-name" />
                  </div>
                  <div class="goal-form-item">
                    <label class="goal-label" for="goal-name"
                      >Enter sub-goal 2</label
                    >
                    <input class="goal-input" type="text" name="goal-name" />
                  </div>
                  <div class="goal-add">
                    <button class="add-button">Add more sub-goals</button>
                  </div>
                  <div class="goal-form-item">
                    <input type="submit" class="goal-submit" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
