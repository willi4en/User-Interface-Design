<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterna-Canvas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/course-home.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <script type="text/javascript" src="/js/nav-bar.js"></script>
    <script type="text/javascript" src="/js/course-menu.js"></script>
  </head>

  <body>
    <div class="container">
      <nav-bar></nav-bar>

      <div class="main-container">
        <div class="main-header-container">
          <a
            class="hamburger"
            href="javascript:void(0)"
            onclick="toggleCourseMenu()"
            ><img src="/images/hamburger.png"
          /></a>
          <div class="main-header">Senior Design</div>
        </div>
        <div class="main-body-container">
          <course-menu></course-menu>
          <div id="mainBody" class="main-body course-home-body">
            <div class="body-title">Course Home</div>
            <div class="course-home-container">
              <div class="body-announcements-container">
                <div class="body-announcements">
                  <div class="course-home-title">Announcements</div>
                  <div class="announcements-container">
                    <div class="announcement-no-upcoming">
                      No new announcements
                    </div>
                    <div class="announcement-no-upcoming-tooltip">
                      It's quiet in here, a little too quiet...
                    </div>
                  </div>
                </div>
              </div>
              <div class="vertical-border"></div>
              <div class="body-assignments-progress-container">
                <div class="body-assignments">
                  <div class="course-home-title">Upcoming Assignments</div>
                  <div class="assignments-container">
                    <div class="assignment-no-upcoming">
                      No Upcoming Assignments
                    </div>
                    <div class="assignment-no-upcoming-tooltip">
                      Enjoy a break from the work, you deserve it!
                    </div>
                  </div>
                </div>
                <div class="body-progress">
                  <div class="course-home-title">Progress (Senior Design)</div>
                  <div class="progress-container">
                    <div class="progressbar">
                      <div class="progressbar-title">Homework</div>
                      <div
                        class="progressbar-circle"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="--value: 100"
                      ></div>
                    </div>
                    <div class="progressbar progressbar-middle">
                      <div class="progressbar-title">Projects</div>
                      <div
                        class="progressbar-circle"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="--value: 100"
                      ></div>
                    </div>
                    <div class="progressbar">
                      <div class="progressbar-title">Quizzes and Exams</div>
                      <div
                        class="progressbar-circle"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="--value: 100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
