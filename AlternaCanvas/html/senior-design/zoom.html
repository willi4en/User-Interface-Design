<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterna-Canvas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/zoom.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <script type="text/javascript" src="/js/nav-bar.js"></script>
    <script type="text/javascript" src="/js/course-menu.js"></script>
    <script type="text/javascript" src="/js/join-zoom.js"></script>
  </head>

  <body>
    <div class="container">
      <nav-bar></nav-bar>

      <div class="main-container">
        <div class="main-header-container">
          <a
            class="hamburger"
            href="javascript:void(0)"
            onclick="toggleCourseMenu()"
            ><img src="/images/hamburger.png"
          /></a>
          <div class="main-header">User Interface</div>
        </div>
        <div class="main-body-container">
          <course-menu></course-menu>
          <div id="mainBody" class="main-body">
            <div class="body-title">Zoom</div>
            <div class="list-header">
              <label>Start Time</label>
              <label>Topic</label>
              <label>Meeting ID</label>
              <label></label>
            </div>
            <div class="zoom-item">
              <label>1:00 PM</label>
              <label>Senior Design</label>
              <label>8974365</label>
              <button 
                class="join-button"
                onclick="joinZoom()">
                Join
              </button>
            </div>
            <div id="joinZoomDiv" class="modal" onclick="exitZoom()">
              <form class="modal-content animate">      
                  <div class="content">
                    <label style="margin-bottom: 10px; font-weight: bold; font-size: 24px;">Zoom</label>
                    <div class="loader"></div>
                    <label style="margin-top: 10px;">Please wait while the host lets you in.</label>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
