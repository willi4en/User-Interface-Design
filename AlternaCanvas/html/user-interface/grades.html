<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterna-Canvas</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/grades.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <script type="text/javascript" src="/js/nav-bar.js"></script>
    <script type="text/javascript" src="/js/course-menu.js"></script>
  </head>

  <body>
    <div class="container">
      <nav-bar></nav-bar>

      <div class="main-container">
        <div class="main-header-container">
          <a
            class="hamburger"
            href="javascript:void(0)"
            onclick="toggleCourseMenu()"
            ><img src="/images/hamburger.png"
          /></a>
          <div class="main-header">User Interface</div>
        </div>
        <div class="main-body-container">
          <course-menu></course-menu>
          <div id="mainBody" class="main-body">
            <div class="body-title">Grades</div>
            <div class="horizontal-border"></div>
            <div class="grades-container">
              <div class="grades-header">
                <label>Name</label>
                <label>Due</label>
                <label>Status</label>
                <label>Score</label>
                <label>Out of</label>                
              </div>
              <div class="horizontal-border" style="margin-right: 0px;"></div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Assignment 1</label>
                  <label>Assignment</label>
                </div>                
                <label>Sept. 14 by 11:59pm</label>
                <label></label>
                <label>20</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Assignment 2</label>
                  <label>Assignment</label>
                </div>                
                <label>Sept. 21 by 11:59pm</label>
                <label></label>
                <label>14</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Project 1 Smart Object Choice</label>
                  <label>Project</label>
                </div>                
                <label>Sept. 28 by 11:59pm</label>
                <label></label>
                <label>5</label>
                <label>5</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Assignment 4</label>
                  <label>Assignment</label>
                </div>                
                <label>Oct. 7 by 11:59pm</label>
                <label></label>
                <label>16</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Assignment 5</label>
                  <label>Assignment</label>
                </div>                
                <label>Oct. 12 by 11:59pm</label>
                <label style="color:red">Missing</label>
                <label>-</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Project 1 Design Checkpoint</label>
                  <label>Project</label>
                </div>                
                <label>Oct. 16 by 11:59pm</label>
                <label></label>
                <label>-</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Project 1 Implementation Submission</label>
                  <label>Project</label>
                </div>                
                <label>Oct. 28 by 11:59pm</label>
                <label></label>
                <label>-</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <div style="display: flex; flex-direction: column;">
                  <label>Project 1 Documentation Submission</label>
                  <label>Project</label>
                </div>                
                <label>Oct. 30 by 11:59pm</label>
                <label></label>
                <label>-</label>
                <label>20</label>
              </div>
              <div class="grade-item">
                <label style="font-size: 18; font-weight:bold;">Projects</label>
                <label style="font-size: 18; font-weight:bold;">100%</label>
                <label>5/5</label>
              </div>
              <div class="grade-item">
                <label style="font-size: 18; font-weight:bold;">Assignments</label>
                <label style="font-size: 18; font-weight:bold;">62.5%</label>
                <label>50/100</label>
              </div>
              <div class="grade-item">
                <label style="font-size: 18; font-weight:bold;">Participation</label>
                <label style="font-size: 18; font-weight:bold;">100%</label>
                <label>12/12</label>
              </div>
              <div class="grade-item">
                <label style="font-size: 18; font-weight:bold;">Final Exam</label>
                <label style="font-size: 18; font-weight:bold;">-</label>
                <label>-</label>
              </div>
              <div class="grade-item">
                <label style="font-size: 18; font-weight:bold;">Total</label>
                <label style="font-size: 18; font-weight:bold;">86.25%</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
